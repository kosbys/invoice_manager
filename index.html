<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <header class="p-3 d-flex justify-content-between background gap-3">
      <div class="fs-2 fw-bold header-title flex-grow-1">Invoice Manager</div>
      <a href="https://github.com/kosbys"
        ><img src="github-mark.svg" width="50" height="50"
      /></a>
      <div class="dropdown">
        <button
          id="theme-button"
          class="btn btn-primary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown">
          Theme
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" id="light" href="#">Light</a></li>
          <li><a class="dropdown-item" id="dark" href="#">Dark</a></li>
        </ul>
      </div>
    </header>
    <div class="container d-flex justify-content-start">
      <form class="d-flex align-items-end gap-4 my-4" id="add-invoice-form">
        <div class="input-wrap">
          <label for="item" class="form-label txt">Item Description</label>
          <input
            type="text"
            placeholder="DELL Laptop"
            class="form-control"
            id="desc"
            required />
        </div>
        <div class="input-wrap">
          <label for="quantity" class="form-label txt">Quantity</label>
          <input
            type="number"
            placeholder="1"
            class="form-control txt"
            min="0"
            id="quantity"
            required />
        </div>
        <div class="input-wrap">
          <label for="price" class="form-label txt">Price</label>
          <input
            type="number"
            placeholder="1500"
            class="form-control"
            min="0"
            id="price"
            required />
        </div>
        <button id="add-invoice" class="fw-bold btn px-5">ADD</button>
      </form>
    </div>
    <div class="d-flex justify-content-center container">
      <table class="table table-hover table-borderless">
        <thead id="table-head fw-bold" class="table-group-divider">
          <tr>
            <th>#</th>
            <th>Description</th>
            <th>Quantity</th>
            <th>Item Price</th>
            <th>Subtotal</th>
            <th>Total after tax</th>
            <th class="text-center">Actions</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>
    </div>
  </body>
</html>
